<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Poll</title>
</head>

<body>
	<header>
		<h1>La Dispute</h1>
		<img src="img/la-dispute.jpg" alt="La Dispute logo">
            <br>
            <a href="index.html">Back to homepage.</a>
        </header>
        <br>
        <form method="POST" action="https://formspree.io/makolamak@gmail.com">
            <label>
                Name<br>
                <input type="text" placeholder="Name" name="name" autofocus>
            </label>
            <br>
            <label for="email">
                Your Email<br>
            </label>
            <input type="email" placeholder="email@example.com" id="email" name="email" required>
            <br>
            <label for="url">
                Your Website
            </label>
            <br>
            <input id="url" name="url" placeholder="example.com">
            <br>
            <label for="tel">
                Your Number
            </label>
            <br>
            <input id="tel" name="tel" placeholder="+99(999)-99-99-999">
            <br>
            <label>
                Gender
            </label>
            <br>
            <label>
            <input type="radio" name="gender" value="male">Male
            </label>
            <label>
            <input type="radio" name="gender" value="female">Female
            </label>
            <label>
            <input type="radio" name="gender" value="other">Other
            </label>
            <br>
            <label>Where are you from?
            <br>
            <input id="country" type="text" list="countries" placeholder="Country">
            <datalist id="countries">
                 <option value="Ukraine">
                 <option value="USA">
                 <option value="Poland">
                 <option value="Germany">
                 <option value="France">
                 <option value="Japan">
                 <option value="Italy">
                 <option value="Zimbabwe">
            </datalist>

            </label>
            <br>
            <label for="datetime">
                When you were born?
            </label>
            <br>
            <input id="datetime" type="datetime-local">

            <br>
            <label for="color">
                Choose your favorite color
            </label>
            <br>
            <input id="color" type="color">


            <br>
            <label>
    Did you like this band?
            </label>
            <br>
<input type="radio" name="like" value="yes">Yes
<input type="radio" name="like" value="no">No
<input type="radio" name="like" value="little">A little bit
<br>
<input type="submit">
<br>
</form>
<br>
<footer>
    <a href="https://www.ladispute.org">La Dispute official website</a>
    <br>
    <a href="https://en.wikipedia.org/wiki/La_Dispute_(band)">Wikipedia</a>
    <br>
    <i>Created by Mykola Hamuliak</i>
</footer>
</body></html>
